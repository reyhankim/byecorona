Get health protocol violations details
---
tags:
    - violation
parameters:
    - name: violation_id
      in: path
      required: true
      description: unique ID of a violation
      schema:
          type: integer
          format: int64
          example: 1
operationId: getViolationDetails
responses:
    200:
        description: OK
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        violation_id:
                            type: integer
                            format: int64
                            example: 1
                        violation_type:
                            type: string
                            example: 'SOCIAL_DISTANCING_VIOLATION'
                        violation_timestamp:
                            type: integer
                            format: int64
                            example: 1621392652
                        cctv_id:
                            type: integer
                            format: int64
                            example: 1
                        thumbnail_path:
                            type: string
                            example: '/thumbnail/example'
                        is_false_positive:
                            type: boolean
                            example: false
                        is_action_taken:
                            type: boolean
                            example: true
                        action:
                            type: object
                            properties:
                                action_type:
                                    type: string
                                    example: 'MEGAPHONE_WARNING'
                                action_timestamp:
                                    type: integer
                                    format: int64
                                    example: 1621392652
                                action_remark:
                                    type: string
                                    example: 'Kerumunan bubar, tidak dibutuhkan aksi lebih lanjut'
                                remark_timestamp:
                                    type: integer
                                    format: int64
                                    example: 1621392652
                                action_by:
                                    type: integer
                                    format: int64
                                    example: 1