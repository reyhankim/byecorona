Generate a new health protocol violation
---
tags:
    - violation
requestBody:
    description: violation to add to the database.
    required: true
    content:
        application/json:
            schema:
                type: object
                properties:
                    violation_type:
                        type: string
                        example: 'SOCIAL_DISTANCING_VIOLATION'
                    cctv_id:
                        type: integer
                        format: int64
                        example: 1
                    violation_timestamp:
                        type: integer
                        format: int64
                        example: 1621392652
                    thumbnail_path:
                        type: string
                        example: '/thumbnail/example'
operationId: createViolation
responses:
    200:
        description: OK
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        violation_id:
                            type: integer
                            format: int64
                            example: 1