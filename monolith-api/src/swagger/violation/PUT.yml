Update violation details on database
---
tags:
    - violation
requestBody:
    description: violation data to update
    required: true
    content:
        application/json:
            schema:
                type: object
                properties:
                    violation_id:
                        type: integer
                        format: int64
                        example: 1
                    action:
                        type: object
                        properties:
                            action_type:
                                type: string
                                example: 'MEGAPHONE_WARNING'
                            action_remark:
                                type: string
                                example: 'Kerumunan bubar, tidak dibutuhkan aksi lebih lanjut'
                            action_by:
                                type: integer
                                format: int64
                                example: 1
operationId: updateViolation
responses:
    200:
        description: OK
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        violation_id:
                            type: integer
                            format: int64
                            example: 1