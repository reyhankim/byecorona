Get more details from a CCTV
---
tags:
  - cctv
parameters:
  - name: cctv_id
    in: path
    required: true
    description: unique ID of a CCTV
    schema:
        type: integer
        format: int64
        example: 1
operationId: getCctvDetails
responses:
  200:
    description: OK
    content:
        application/json:
            schema:
              type: object
              properties:
                  cctv_id:
                      type: integer
                      format: int64
                      example: 1
                  cctv_name:
                      type: string
                      example: 'Istora Stadium - GBK'
                  cctv_longitude:
                      type: number
                      example: 106.8057
                  cctv_latitude:
                      type: number
                      example: -6.2202
                  cctv_cluster_id:
                      type: integer
                      format: int64
                      example: 1