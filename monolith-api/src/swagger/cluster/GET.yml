Get more details from a cluster
---
tags:
    - cluster
parameters:
    - name: cluster_id
      in: path
      required: true
      description: unique ID of a cluster
      schema:
          type: integer
          format: int64
          example: 123
operationId: getClusterDetails
responses:
    200:
        description: OK
        content:
            application/json:
                schema:
                  type: object
                  properties:
                    cluster_id:
                      type: integer
                      format: int64
                      example: 123
                    cluster_name:
                      type: string
                      example: 'Gelora Bung Karno'
                    cctv_list:
                      type: array
                      items:
                        type: object
                        properties:
                          cctv_id:
                              type: integer
                              format: int64
                              example: 1
                    cluster_longitude:
                        type: number
                        example: 106.8018
                    cluster_latitude:
                        type: number
                        example: -6.2186